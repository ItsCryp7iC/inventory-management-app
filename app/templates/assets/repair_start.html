{% extends "base.html" %}

{% block title %}Send to Repair - {{ asset.asset_tag }}{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Send Asset to Repair</h1>

<div class="card shadow-sm">
    <div class="card-body">
        <p class="mb-3">
            <strong>Asset:</strong> {{ asset.asset_tag }} â€” {{ asset.name }}<br>
            <strong>Current Status:</strong> {{ asset.status }}
        </p>

        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
                <label class="form-label">Repair Vendor / Service Center</label>
                <input type="text" name="repair_vendor" class="form-control"
                       placeholder="Vendor name or service center">
            </div>

            <div class="mb-3">
                <label class="form-label">Reference</label>
                <input type="text" name="repair_reference" class="form-control"
                       placeholder="Ticket no, RMA no, job card, etc.">
            </div>

            <div class="mb-3">
                <label class="form-label">Notes</label>
                <textarea name="repair_notes" class="form-control" rows="3"
                          placeholder="Problem description, findings, etc."></textarea>
            </div>

            <button type="submit" class="btn btn-warning">Mark as Under Repair</button>
            <a href="{{ url_for('assets.asset_detail', asset_id=asset.id) }}"
               class="btn btn-secondary">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
