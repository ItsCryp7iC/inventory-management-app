{% extends "base.html" %}

{% block title %}Import Assets - IT Inventory Management{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Import Assets (CSV)</h1>
    <a href="{{ url_for('assets.list_assets') }}" class="btn btn-outline-secondary btn-sm">Back to Assets</a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <p class="text-muted small">
            Upload a CSV file with headers:
            <code>{{ headers|join(', ') }}</code>.
            Required columns: <strong>name</strong>, <strong>status</strong>, <strong>category_code</strong>, <strong>location_code</strong>.
        </p>

        <form method="post" enctype="multipart/form-data" class="d-flex align-items-center gap-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="file" name="file" accept=".csv" class="form-control w-auto" required>
            <button type="submit" class="btn btn-primary">Import</button>
        </form>
    </div>
</div>
{% endblock %}
