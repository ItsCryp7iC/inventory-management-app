<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Asset Barcode Sheet</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <style>
        @page { size: A4; margin: 8mm; }
        body {
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
            background: #f7f8fc;
            margin: 0;
            padding: 8px;
        }
        .sheet {
            display: flex;
            flex-wrap: wrap;
            gap: 6mm;
            align-items: flex-start;
        }
        .label {
            width: 60mm;
            min-height: 26mm;
            padding: 4px 6px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .title {
            font-size: 10px;
            font-weight: 700;
            margin-bottom: 2px;
        }
        .name {
            font-size: 9px;
            color: #374151;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        svg {
            width: 100%;
            height: 16mm;
        }
        .tag-text {
            font-size: 9px;
            text-align: center;
            margin-top: 1px;
            letter-spacing: 0.25px;
        }
        .print-hint {
            margin: 10px 0;
            font-size: 11px;
            color: #6b7280;
        }
        @media print {
            .print-hint { display: none; }
            body { background: #fff; }
            .sheet { gap: 4mm; }
        }
    </style>
</head>
<body>
    <div class="print-hint">Ctrl+P to print. Labels are compact for small assets.</div>
    <div class="sheet">
        {% for asset in assets %}
        <div class="label">
            <div class="title">Asset Tag</div>
            <div class="name">{{ asset.name }}</div>
            <svg id="bc-{{ loop.index }}"></svg>
            <div class="tag-text">{{ asset.asset_tag }}</div>
        </div>
        {% endfor %}
    </div>

    <script>
        const assets = [
            {% for asset in assets %}
            { "asset_tag": "{{ asset.asset_tag }}", "name": "{{ asset.name|e }}" }{% if not loop.last %},{% endif %}
            {% endfor %}
        ];
        assets.forEach((asset, idx) => {
            JsBarcode("#bc-" + (idx + 1), asset.asset_tag, {
                format: "CODE128",
                displayValue: false,
                lineColor: "#111827",
                width: 1.1,
                height: 34,
                margin: 0
            });
        });
        // optional: auto-open print
        setTimeout(() => window.print(), 500);
    </script>
</body>
</html>
