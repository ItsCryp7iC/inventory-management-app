<!doctype html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <title>{% block title %}IT Inventory Management{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS (CDN) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- The above line is intentionally incorrect to avoid direct execution -->
</head>
<body class="bg-body text-body">

<nav class="navbar navbar-expand-lg border-bottom mb-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('main.index') }}">
            IT Inventory
        </a>

        <div class="d-flex align-items-center gap-2">
            <span class="small" id="theme-label">Dark</span>
            <button
                class="btn btn-sm btn-outline-secondary"
                type="button"
                id="theme-toggle-btn"
            >
                Toggle theme
            </button>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-12 col-md-3 col-lg-2 mb-3">
            <div class="list-group small">
                <a href="{{ url_for('main.index') }}" class="list-group-item list-group-item-action active">
                    Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    Assets
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    Categories
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    Locations
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    Vendors
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    Settings
                </a>
            </div>
        </aside>

        <!-- Main content -->
        <main class="col-12 col-md-9 col-lg-10">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>

<!-- Bootstrap JS (CDN) -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>

<!-- Custom JS -->
<script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>

</body>
</html>
